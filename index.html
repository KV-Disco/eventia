<!DOCTYPE html>
<html ng-app="tickets-app">

<head>

    <meta charset="utf-8">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Bowlby+One">

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#!/">Home</a>
                    </li>
                    <li>
                        <a href="#!/music">Music</a>
                    </li>
                    <li>

                    <li>

                    <li>

                    </li>
                    <li>

                </ul>
            </div>
            <div>
                <ul>
                    <li><a href="#"><span><i class="fa fa-twitter" aria-hidden="true"></i></span></a></li>

                    <li><a href="#"><span><i class="fa fa-instagram" aria-hidden="true"></i></span></a></li>
                </ul>
            </div>

    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
   
    <!-- ANGULAR 1.6.3 -->

    <!-- ANGULAR ROUTE -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.min.js"></script>

    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>

    <script type="text/javascript" src="app.js"></script>

    <script type="text/javascript" src="js/routes/art/index.js"></script>

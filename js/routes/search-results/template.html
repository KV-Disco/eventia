<div class="container">
    <div class="row">
        <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]" ng-repeat="event in events">
            <ul class="event-list">
                <li>
                    <time datetime="2014-07-20">
                        <span class="day">4</span>
                        <span class="month">Jul</span>
                        <span class="time">ALL DAY</span>
                    </time>
                    <img ng-src="{{event.images[0].url}}">
                    <div class="info">
                        <h2 class="title">{{event.name}}</h2>
                        <p class="desc">{{event._embedded.venues["0"].city.name}}</p>
                        <p class="desc">{{event._embedded.venues["0"].country.name}}</p>
                    </div>
                    <div class="social">
                        <ul>
                            <li class="facebook" style="width:33%;"><a ng-href="{{event._embedded.attractions[0].externalLinks.facebook[0].url}}"><span class="fa fa-facebook"></span></a></li>
                            <li class="twitter" style="width:34%;"><a ng-href="{{event._embedded.attractions[0].externalLinks.twitter[0].url}}"><span class="fa fa-twitter"></span></a></li>
                            <li class="homepage" style="width:33%;"><a ng-href="{{event._embedded.attractions[0].externalLinks.homepage[0].url}}"><span class="fa fa-globe"></span></a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container pageContent">
    <div class="eventCont row">
        <div class="eventNotFound col-xs-12 col-sm-9" ng-show="vm.show">
            <div class="thumbnail">
                <h3>
                    EVENT NOT AVAILABLE
                </h3>
            </div>
        </div>
        <div class="eventCont col-xs-12 col-sm-9" ng-hide="vm.show">
            <div ng-repeat="event in vm.events">
                <ul class="event-list">
                    <li>
                        <time>
                            <span class="day">{{event.day}}</span>
                            <span class="month">{{event.month}}</span>
                        </time>
                        <img ng-style="{'background-image':'url({{event.imageUrl}})'}">
                        <div class="info">
                            <a ng-href="#!/event/{{event.id}}"><h2 class="title">{{event.name}}</h2></a>
                            <p class="desc">{{event.city}}</p>
                            <p class="desc">{{event.country}}</p>
                        </div>
                        <div class="social">
                            <ul>
                                <li class="facebook" style="width:33%;"><a ng-href="{{event.facebookUrl}}"><span class="fa fa-facebook"></span></a></li>
                                <li class="twitter" style="width:34%;"><a ng-href="{{event.twitterUrl}}"><span class="fa fa-twitter"></span></a></li>
                                <li class="homepage" style="width:33%;"><a ng-href="{{event.artistUrl}}"><span class="fa fa-globe"></span></a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container col-xs-12 col-sm-3">
            <div class="titleLocalEvents col-xs-12">
                <h3>LOCAL EVENTS</h3>
            </div>
            <div class="col-xs-12 eventsAside">
                <div ng-repeat="aside in vm.asides" class="thumbnail">
                    <div class="caption">
                        <a ng-href="#!/event/{{aside.id}}"><h3>{{aside.name}}</h3></a>
                        <p>{{event.id}}</p>
                        <p class="desc">{{aside._embedded.venues["0"].name}}</p>
                        <p class="desc">{{aside._embedded.venues["0"].city.name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
